    document.addEventListener('DOMContentLoaded', function () {

      const projets = {
        1: {

          competences: "Réaliser un développement d’application : c'est-à-dire concevoir, coder, tester et intégrer une solution informatique pour un client.\n Optimiser des applications : Proposer des applications informatiques optimisées en fonction de critères spécifiques : temps d'exécution, précision, consommation de ressource...",
          outils: ["image/Java.webp" , "image/word.webp"],
          actions: "Je me suis occupé de réaliser l'automatiqation des de la classifications des dépeches ainsi que de la generation des scores pour chaque mots présent dans les dépeches. Cela m'a permit d'en apprendre plus sur le java ainsi que sur KNN que je ne connaissait que de nom. "
        },
        2: {
          titre: "Installation d'un environnement de développement sous Debian 12",
          image: "image/SAE1.03.png",
          description: "J’ai du réaliser seul une installation complète d’un environnement de développement sur une machine virtuelle Debian 12 avec KDE/Plasma ainsi qu'une carte mentale representant les differente etape de cette instalation. L’objectif était d’installer et configurer plusieurs outils de développement (git, JDK, IntelliJ IDEA) en respectant une procédure précise. L’évaluation portait sur la bonne exécution des étapes techniques, la cohérence des captures, la maîtrise de l’environnement Linux et la traçabilité de l’installation. J’ai validé les installations via des captures d’écran nommées et ordonnées selon les consignes de l’enseignant.",

          actions: "Je me suis occupé de creer une machine virtuelle sous Debian 12, vérifier l’intégrité de l’image ISO, installer le système avec nom de login personnalisé, installer Git et JDK, installer IntelliJ IDEA de trois manières (archive, snap, flatpak), ainsi que de verifier si tout cela fonctionné et prendre des captures d'ecran pour le rendu. Cela m'a permit d'apprendre comment installer une machine virtuelle ainsi qu'un systeme d'exploitation Debian  "
        },
        3: {
          titre: "Base de données – Club de bowling SuperBall",
          image: "image-bowling.jpg",
          description: "Nous avons du concevoir par groupe de 2 une base de données relationnelle complète pour la gestion des réservations d’un club de bowling. Le système permet de gérer les réservations de pistes, l’emprunt de chaussures, les plages d’indisponibilité, et d’assurer le respect de nombreuses contraintes métier (disponibilité des équipements, horaires d’ouverture, validation des joueurs, etc.). Le travail a été organisé en trois étapes : modélisation (SEA ➝ SLR), scripts SQL (création, suppression, insertion, test) puis ajout de nouvelles fonctionnalités comme le remplacement de matériel et l’évolution des règles du jeu.",

          actions: "Je mes suis occupé de la création du schema relationnel, de la redaction de script SQL('Create.sql', 'drop.sql', 'test.sql'), de la formulation de requetes répondant à des besoins metiers, ainsi que de la gestion de cas évolutifs (piste dégradée, renouvellement de chaussures). Cela m'a permit d'apprendre à gerer une petite base de donnée en SQL."

        4: {
          titre: "Site web institutionnel pour Sopra Steria",
          image: "image-site-entreprise.jpg",
          description: "Nous avons du réaliser en groupe de 3 la conception et l’implémentation d’un site web destiné à présenter une entreprise du secteur numérique à un public non spécialiste, en particulier des élèves de 3ᵉ en recherche de stage. L’objectif était de rendre accessibles des notions d’entreprise, de transition numérique et écologique, via un site sobre, clair et éco-conçu. Le projet s’est déroulé en plusieurs étapes : recueil et vulgarisation d’informations, élaboration d’une fiche synthèse, création de maquettes, développement du site web, puis présentation orale du travail final.",

        },
        5: {
          titre: "Installation d’un serveur Debian 12 avec Apache, PostgreSQL et PHP",
          image: "image-serveur-debian.jpg",
          description: "J'ai du réaliser seul l'installation d'un serveur Debian 12 minimal (sans interface graphique) dans une machine virtuelle Qemu/KVM. L’objectif était d’installer et configurer Apache, PostgreSQL et PHP, de rendre le serveur accessible depuis la machine hôte, et de rédiger un guide technique en anglais documentant toutes les étapes. Chaque installation était vérifiée via des captures d’écran, avec des vérifications précises sur les services actifs, les redirections réseau, la base PostgreSQL et les composants PHP. Un accent particulier était mis sur la rigueur, la reproductibilité de l'installation et la rédaction technique selon les standards professionnels.",
          competences: "Administrer des systèmes informatiques communicants complexes : Installer, configurer, mettre à disposition, maintenir en conditions opérationnelles des infrastructures, des services et des réseaux et optimiser le système informatique d'une organisation.",
          outils: ["image/debian-logo.png", "image/sql.png","image/word.webp"],
          actions: "j'ai réaliser la création d’une machine virtuelle Debian, l'installation de logiciels serveur avec APT, configuration réseau, la création d’utilisateurs et de bases PostgreSQL, le test de connectivité locale et distante ainsi que la rédaction d’un guide en anglais structuré illustré par captures d’écran, le test de PhpPgAdmin, l'analyse basique de sécurité de l’installation. Cela m'a permit d'appronfondir mes connaissance sur debian et sur l'installation d'un serveur ainsi que mon anglais."
        },
        6: {
          titre: "Analyse des données d'accidents de la route",
          image: "image-baac.jpg",
          description: "Nous avons du réaliser en groupe de 2 une analyse des bases de données officielles issues du fichier BAAC (Bulletin d’analyse des accidents corporels), recensant les accidents routiers survenus en France entre 2005 et 2023. Le projet visait à comprendre la structure de ces bases, effectuer des jointures entre les différentes tables (caractéristiques, lieux, véhicules, usagers) et réaliser des analyses statistiques en respectant la confidentialité des données personnelles. Nous devions réaliser une analyse sur les accident impliquant des cyclistes dans la région auvergne-Rhone-Alpes entre les années 2006 et 2023. Une fois les donnés extraite nous devions réaliser des graphiques de statistiques. ",

          actions: "j'ai étudié le modèle de données BAAC, réaliser la conception de requêtes d’analyse, le traitement des données manquantes, la réalisation de croisements entre variables pour interprétation statistique. Cela m'a permit de vraiment apprendre à gere une base de données avec un certain nombre de donné car j'avais toujours travaillé sur des petites base de donnés."
        },
        7: {
          titre: "Développement d’un outil d’aide à l’organisation d’événements",
          image: "image-organisation-evenements.jpg",
          description: "Nous devions en groupe de 6 concevoir et développer une application de bureau en Java, avec JavaFX et l’architecture MVC, permettant à un administrateur de gérer plusieurs événements (planification, intervenants, logistique, communication, etc.). Le projet comportait une forte composante de modélisation (diagrammes, dossiers fonctionnels), de travail collaboratif (gestion de projet en équipe via GitLab), et d’analyse mathématique (graphe d’ordonnancement, optimisation). L’évaluation comprenait une démonstration de l'application, un pitch en anglais et une présentation dans le cadre de la semaine marketing de l’innovation.",
          competences: "Réaliser un développement d’application : Développer c'est-à-dire concevoir, coder, tester et intégrer une solution informatique pour un client.\nOptimiser des applications : Proposer des applications informatiques optimisées en fonction de critères spécifiques : temps d'exécution, précision, consommation de ressources…\nConduire un projet : Satisfaire les besoins des utilisateurs au regard de la chaîne de valeur du client, organiser et piloter un projet informatique avec des méthodes classiques ou agiles\nCollaborer au sein d’une équipe informatique : Acquérir, développer et exploiter les aptitudes nécessaires pour travailler efficacement dans une équipe informatique. ",
          outils : ["image/java.webp", "image/Java-FX.png", "image/GitHub-Logo.png", "image/UML.png", "image/word.webp"],
          actions: "J'ai du analyser des besoins fonctionnels, rédiger de la documentation (cadrage, modélisation), modelser une l’interface. Cela m'a permit de mieux gerer un travail en équipe ety voir comment travailler a plus."

      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (id && projets[id]) {
        const projet = projets[id];
        document.getElementById('projet-titre').textContent = projet.titre;
        document.getElementById('projet-image').src = projet.image;
        document.getElementById('projet-image').alt = projet.titre;
        document.getElementById('description').textContent = projet.description;
        document.getElementById('competences').textContent = projet.competences;
        document.getElementById('actions').textContent = projet.actions;

        // Ajout image outils
      const outilsEl = document.getElementById('outils');
      outilsEl.innerHTML = ""; // Vide l'ancien contenu

      if (Array.isArray(projet.outils) && projet.outils.length > 0) {
        projet.outils.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = "Outil utilisé";
          img.style.maxWidth = "120px";
          img.style.marginRight = "40px";
          outilsEl.appendChild(img);
        });
      } else {
          outilsEl.textContent = "Aucun outil renseigné.";
}

      } else {
        document.getElementById('projet-titre').textContent = "Projet non trouvé";
        document.getElementById('projet-image').style.display = 'none';
        document.getElementById('description').textContent = "";
        document.getElementById('competences').textContent = "";
        document.getElementById('actions').textContent = "";
        document.getElementById('outils').style.display = 'none';
      }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="burger" aria-label="Menu">&#9776;</button>
    <nav class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="Projet.html">Portfolio</a>
      <a href="propos.html">À propos</a>
      <a href="#footer">Contact</a>
    </nav>
  </header>

  <main class="projet-container">
    <section class="projet-header">
      <img id="projet-image" src="" alt="Image du projet" class="projet-image" />
      <h1 class="projet-titre" id="projet-titre">Chargement...</h1>
    </section>

    <section class="projet-section">
      <h2>Description</h2>
      <p id="description">Chargement...</p>
    </section>

    <section class="projet-section">
      <h2>Compétences</h2>
      <p id="competences">Chargement...</p>
    </section>

    <section class="projet-section">
      <h2>Outils utilisés</h2>
      <div id="outils" class="outils-images"></div>
    </section>

    <section class="projet-section">
      <h2>Ce que j’ai fait</h2>
      <p id="actions">Chargement...</p>
    </section>
  </main>

  <div class="footer" id="footer">
    <span>Mail : mathieu.macaud@protonmail.com</span>
    <a href="#">LinkedIn</a>
    <a href="#">Télécharger mon CV</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const burger = document.querySelector('.burger');
      const nav = document.querySelector('.nav-links');
      burger.addEventListener('click', () => nav.classList.toggle('active'));

      const projets = {
        1: {
          titre: "Classification automatique de dépêches",
          image: "image/SAE1.01.png",
          description: "Nous avons du réaliser en groupe de deux un système capable de classer automatiquement des dépêches journalistiques dans cinq catégories (Sciences, Culture, Économie, Politique, Sport) en analysant leur contenu textuel. La première phase consistait à créer manuellement des lexiques de mots-clés représentatifs. La seconde phase reposait sur l’automatisation de cette génération via une méthode d’apprentissage supervisé. Un comparatif a été effectué avec l'algorithme des k plus proches voisins (K-NN). Pour finir, nous devions rédiger un document résumant ce que l'on avait fait en anglais ",
          competences: "Réaliser un développement d’application : c'est-à-dire concevoir, coder, tester et intégrer — une solution informatique pour un client.\n Optimiser des applications : Proposer des applications informatiques optimisées en fonction de critères spécifiques : temps d'exécution, précision, consommation de ressources…",
          outils: ["image/Java.webp" , "image/word.webp"],
          actions: "Je me suis occupé de réaliser l'automatiqation des de la classifications des dépeches ainsi que de la generation des scores pour chaque mots présent dans les dépeches. Cela m'a permit d'en apprendre plus sur le java ainsi que sur KNN que je ne connaissait que de nom. "
        },
        2: {
          titre: "Installation d'un environnement de développement sous Debian 12",
          image: "image/SAE1.03.png",
          description: "J’ai du réaliser seul une installation complète d’un environnement de développement sur une machine virtuelle Debian 12 avec KDE/Plasma ainsi qu'une carte mentale representant les differente etape de cette instalation. L’objectif était d’installer et configurer plusieurs outils de développement (git, JDK, IntelliJ IDEA) en respectant une procédure précise. L’évaluation portait sur la bonne exécution des étapes techniques, la cohérence des captures, la maîtrise de l’environnement Linux et la traçabilité de l’installation. J’ai validé les installations via des captures d’écran nommées et ordonnées selon les consignes de l’enseignant.",
          competences: "Administrer des systèmes informatiques communicants complexes : Installer, configurer, mettre à disposition, maintenir en conditions opérationnelles des infrastructures, des services et des réseaux et optimiser le système informatique d'une organisation.",
          outils : ["image/debian-logo.png"],
          actions: "Je me suis occupé de creer une machine virtuelle sous Debian 12, vérifier l’intégrité de l’image ISO, installer le système avec nom de login personnalisé, installer Git et JDK, installer IntelliJ IDEA de trois manières (archive, snap, flatpak), ainsi que de verifier si tout cela fonctionné et prendre des captures d'ecran pour le rendu. Cela m'a permit d'apprendre comment installer une machine virtuelle ainsi qu'un systeme d'exploitation Debian  "
        },
        3: {
          titre: "Base de données – Club de bowling SuperBall",
          image: "image-bowling.jpg",
          description: "Projet réalisé dans le cadre de la SAÉ S1.04 visant à concevoir une base de données relationnelle complète pour la gestion des réservations d’un club de bowling. Le système permet de gérer les réservations de pistes, l’emprunt de chaussures, les plages d’indisponibilité, et d’assurer le respect de nombreuses contraintes métier (disponibilité des équipements, horaires d’ouverture, validation des joueurs, etc.). Le travail a été organisé en trois étapes : modélisation (SEA ➝ SLR), scripts SQL (création, suppression, insertion, test) puis ajout de nouvelles fonctionnalités comme le remplacement de matériel et l’évolution des règles du jeu.",
          competences: "Gérer des données de l’information :Concevoir, gérer, administrer et exploiter les données de l'entreprise et mettre à disposition toutes les informations pour un bon pilotage de l'entreprise ",
          outils : ["image/sql.png"],
          actions: "Je mes suis occupé de la création du schema relationnel, de la redaction de script SQL('Create.sql', 'drop.sql', 'test.sql'), de la formulation de requetes répondant à des besoins metiers, ainsi que de la gestion de cas évolutifs (piste dégradée, renouvellement de chaussures). Cela m'a permit d'apprendre à gerer une petite base de donnée en SQL."
        },
        4: {
          titre: "Analyse des données d'accidents de la route (BAAC)",
          image: "image-baac.jpg",
          description: "Analyse des bases de données officielles issues du fichier BAAC (Bulletin d’analyse des accidents corporels), recensant les accidents routiers survenus en France entre 2005 et 2023. Le projet visait à comprendre la structure de ces bases, effectuer des jointures entre les différentes tables (caractéristiques, lieux, véhicules, usagers) et réaliser des analyses statistiques en respectant la confidentialité des données personnelles.",
          competences: "SQL\nAnalyse de bases de données relationnelles\nFichiers CSV\nNettoyage de données\nLecture de dictionnaire de variables\nAnalyse statistique\nModélisation de données\nDonnées publiques (open data)",
          actions: "Étude du modèle de données BAAC, conception de requêtes d’analyse, traitement des données manquantes, réalisation de croisements entre variables pour interprétation statistique."
        }}

      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (id && projets[id]) {
        const projet = projets[id];
        document.getElementById('projet-titre').textContent = projet.titre;
        document.getElementById('projet-image').src = projet.image;
        document.getElementById('projet-image').alt = projet.titre;
        document.getElementById('description').textContent = projet.description;
        document.getElementById('competences').textContent = projet.competences;
        document.getElementById('actions').textContent = projet.actions;

        // Ajout image outils
      const outilsEl = document.getElementById('outils');
      outilsEl.innerHTML = ""; // Vide l'ancien contenu

      if (Array.isArray(projet.outils) && projet.outils.length > 0) {
        projet.outils.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = "Outil utilisé";
          img.style.maxWidth = "120px";
          img.style.marginRight = "40px";
          outilsEl.appendChild(img);
        });
      } else {
          outilsEl.textContent = "Aucun outil renseigné.";
}

      } else {
        document.getElementById('projet-titre').textContent = "Projet non trouvé";
        document.getElementById('projet-image').style.display = 'none';
        document.getElementById('description').textContent = "";
        document.getElementById('competences').textContent = "";
        document.getElementById('actions').textContent = "";
        document.getElementById('outils').style.display = 'none';
      }
    });
  </script>
</body>
</html>

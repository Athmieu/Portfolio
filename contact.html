<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - MACAUD Mathieud</title>
  <link rel="stylesheet" href="style.css">
</head>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('.nav-links');

    burger.addEventListener('click', function () {
      nav.classList.toggle('active');
    });
  });
</script>

<body>

<header>
  <button class="burger" aria-label="Menu">&#9776;</button>

  <nav class="nav-links">
    <a href="index.html">Accueil</a>
    <a href="Projet.html">Projets</a>
    <a href="propos.html">À propos</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="contact-section">
    <h1>Contactez-moi</h1>
    <p>N'hésitez pas à m'envoyer un message pour toute question ou opportunité !</p>
  
    <form class="contact-form" action="mailto:ton.email@example.com" method="POST" enctype="text/plain">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Adresse Email</label>
      <input type="email" id="email" name="email" required>
  
      <label for="subject">Sujet</label>
      <input type="text" id="subject" name="subject" required>
  
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
  
      <button type="submit">Envoyer</button>
    </form>
  </section>
  


  <div class="footer" id="footer">
    <a href="contact.html">Me Contacter</a>
    <a href="#">LinkedIn</a>
    <a href="#">Télécharger mon CV</a>
  </div>

</body>
</html>
